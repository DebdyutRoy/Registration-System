<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
    <h1>Home Page</h1>
    <p class="text-success">Hello {{ request.user.username}}</p>
    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Add this script to your home page template -->
<script>
  // Function to handle backtab event
  function preventBackTab() {
    window.history.forward(); // This will prevent the user from going back to the login page
    alert("You are already on the home page."); // Show an alert message
  }

  // Attach the event listener to the 'keydown' event
  window.addEventListener("keydown", function (e) {
    if (e.key === "Tab" && e.shiftKey) {
      preventBackTab();
    }
  });
</script>
<!-- Add this script to your home page template -->
<script>
  // Function to check if the user is navigating back
  function checkBackNavigation() {
    if (performance.navigation.type === 2) {
      // If the user is navigating back, show the alert
      alert("Log out first");
      history.pushState(null, null, location.href); // This will push a new state to the browser history, effectively disabling the back button
    }
  }

  // Attach the event listener to the 'DOMContentLoaded' event
  document.addEventListener("DOMContentLoaded", function () {
    checkBackNavigation();
  });
</script>

  </body>
</html>
